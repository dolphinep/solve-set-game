# number = number of svg(class jss80)
# shape = href of use tag(#diamond, #squiggle, #oval)
# color = stroke of use tag2
# shading = if mask != "": return  striped
            if fill == "transparent": return outline
            else return filled

# 3 oval red filled
<div class="jss81 jss82" style="width: 100px; height: 60px; margin: 4px; border-radius: 4px; background: initial; transition: width 0.5s ease 0s, height 0.5s ease 0s;">
<svg class="jss80" width="22" height="44" viewBox="0 0 200 400" style="transition: width 0.5s ease 0s, height 0.5s ease 0s;">
    <use href="#oval" fill="#ff0101" mask=""></use>
    <use href="#oval" stroke="#ff0101" fill="none" stroke-width="18"></use></svg>
<svg class="jss80" width="22" height="44" viewBox="0 0 200 400" style="transition: width 0.5s ease 0s, height 0.5s ease 0s;">
    <use href="#oval" fill="#ff0101" mask=""></use>
    <use href="#oval" stroke="#ff0101" fill="none" stroke-width="18"></use></svg>
<svg class="jss80" width="22" height="44" viewBox="0 0 200 400" style="transition: width 0.5s ease 0s, height 0.5s ease 0s;">
    <use href="#oval" fill="#ff0101" mask=""></use>
    <use href="#oval" stroke="#ff0101" fill="none" stroke-width="18"></use></svg></div>

# 3 squiggle purple striped
<div class="jss81 jss82" style="width: 100px; height: 60px; margin: 4px; border-radius: 4px; background: initial; transition: width 0.5s ease 0s, height 0.5s ease 0s;">
    <svg class="jss80" width="22" height="44" viewBox="0 0 200 400" style="transition: width 0.5s ease 0s, height 0.5s ease 0s;">
        <use href="#squiggle" fill="#800080" mask="url(#mask-stripe)"></use>
        <use href="#squiggle" stroke="#800080" fill="none" stroke-width="18"></use></svg>
    <svg class="jss80" width="22" height="44" viewBox="0 0 200 400" style="transition: width 0.5s ease 0s, height 0.5s ease 0s;">
        <use href="#squiggle" fill="#800080" mask="url(#mask-stripe)"></use>
        <use href="#squiggle" stroke="#800080" fill="none" stroke-width="18"></use></svg>
    <svg class="jss80" width="22" height="44" viewBox="0 0 200 400" style="transition: width 0.5s ease 0s, height 0.5s ease 0s;">
        <use href="#squiggle" fill="#800080" mask="url(#mask-stripe)"></use>
        <use href="#squiggle" stroke="#800080" fill="none" stroke-width="18"></use></svg></div>
